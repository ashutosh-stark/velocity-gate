plugins {
    id 'java-library'
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.velocitygate'
version = '1.0.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot
    api 'org.springframework.boot:spring-boot-starter-web:3.2.1'
    api 'org.springframework.boot:spring-boot-autoconfigure:3.2.1'

    // Annotation processing for configuration properties
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor:3.2.1'

    // Logging
    api 'org.springframework.boot:spring-boot-starter-logging:3.2.1'

    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.7.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.7.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

jar {
    enabled = true
}

bootJar {
    enabled = false
}
